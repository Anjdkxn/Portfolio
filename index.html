<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif;
}

/* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background-color: #0b0c10;
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 100;
}

/* Logo */
.logo {
  font-size: 1.8rem;
  font-weight: 700;
  letter-spacing: 1px;
  color: #66fcf1;
}

/* Nav Links */
.nav-links {
  display: flex;
  list-style: none;
  gap: 1.8rem;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #66fcf1;
}

/* Hamburger Menu */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
}

.hamburger span {
  height: 3px;
  width: 25px;
  background: white;
  margin: 4px 0;
  border-radius: 5px;
  transition: 0.3s;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: 220px;
    background: #0b0c10;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: right 0.4s ease;
  }

  .nav-links.active {
    right: 0;
  }

  .hamburger {
    display: flex;
  }

  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }

  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }

  .nav-links li {
    margin: 15px 0;
  }

  .nav-links li a {
    font-size: 1.2rem;
  }
}


/* Hero Section */
.hero {
  height: 90vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10%;
  background: #1f2833;
  color: white;
  flex-wrap: wrap;
}

.hero-content {
  max-width: 500px;
}

.hero-content h1 {
  font-size: 2rem;
  font-weight: 700;
  line-height: 1.3;
}
.hero-content h2{
  font-size: 2.8rem;
  font-weight: 700;
  line-height: 1.3;
  color: #66fcf1;
}
.hero-content h1 span {
  color: #66fcf1;
}

.hero-content p {
  margin: 20px 0;
  font-size: 1.1rem;
  color: #c5c6c7;
}

.hero-buttons {
  margin-top: 20px;
}

.btn {
  display: inline-block;
  padding: 10px 25px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: 600;
  transition: 0.3s;
}

.primary {
  background: #66fcf1;
  color: #0b0c10;
}

.primary:hover {
  background: #45a29e;
}

.secondary {
  border: 2px solid #66fcf1;
  color: #66fcf1;
  margin-left: 10px;
}

.secondary:hover {
  background: #66fcf1;
  color: #0b0c10;
}

/* Hero Image */
.hero-image img {
  width: 400px;
  border-radius: 50%;
  border: 10px solid #66fcf1;
}

/* Responsive Design */
@media (max-width: 900px) {
  .hero {
    flex-direction: column-reverse;
    justify-content: center;
    text-align: center;
    height: auto;
    padding: 60px 5%;
  }

  .hero-image img {
    width: 250px;
    margin-top: 20px;
  }

  .nav-links {
    position: fixed;
    top: 0;
    right: -100%;
    height: 100vh;
    width: 220px;
    background: #0b0c10;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: right 0.4s ease;
  }

  .nav-links.active {
    right: 0;
  }

  .hamburger {
    display: flex;
  }

  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }

  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }

  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }

  .hero-content h1 {
    font-size: 2.2rem;
  }
}
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Ankush Gautam</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="service.html">Service</a></li>
        <li><a href="project.html">Project</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

 <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content">
      <h1>Hello, I'm <span>Ankush Gautam</span></h1>
      <h2>Web Developer.</h2>
      <p>A Creative Web Developer who builds responsive and modern websites.</p>
      <div class="hero-buttons">
        <a href="project.html" class="btn primary">View Projects</a>
        <a href="contact.html" class="btn secondary">Hire Me</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="hero.jpg" alt="Hero Image">
    </div>
  </section>

  <script>
    const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
  hamburger.classList.toggle('active');
});

  </script>
</body>
</html>
